{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
 Sing Up page
{% endblock title %}


{% block body %}
<form class=" m-auto w-50" method="post" novalidate>
  {% csrf_token %}
  {% for field in form %}
  {{ field.label_tag }}
  <br>
  {{ field}}
  <p class=" text-danger">
  {{ field.errors|striptags}}
  </p>
  {% endfor %}
  <br>

  <button class="btn btn-primary" type="submit">Ragestations</button>
</form>
{% endblock body %}
